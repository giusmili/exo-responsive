<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Principe de méthode responsive</title>
</head>
<body>
	<style scoped="scoped">
		body{
			font: 16px sans-serif;
			font-size-adjust: 0.5;
		}
		h1{
			text-align: center;
			margin:0 0 10px;
			text-align: center;
			font-weight: 100;
		}
		.picture{
			width: 25%;
			margin:0 auto;
			padding: 10px;
			background: #fff;
			border: solid 1px #ccc;
			box-shadow: 0 0 8px #ccc;
		}
		.picture *{
			display: block;
			width: 100%;
		}
	</style>
	<h1>&lt;/&gt; Méthode responsive</h1>
	<div class="picture">
		<img src="images/05.jpg" alt="">
	</div>
	
</body>
</html>
